<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0a09ffcd6b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid p-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h2>Payment for example</h2>
                    </div>
                    <ul class="list-group list-group-flush p-2">
                        <li class="list-group-item p-2">
                            <div class="alert alert-secondary" role="alert"
                                style="background-color:#f8d7da; color: #842029; border-color:#f5c2c7">
                                Some fields are missing</div>
                            <form class="row g-3">
                                <div class="col-md-5">
                                    <label for="inputEmail4" class="form-label"><strong>Card #</strong></label>
                                    <input type="password" class="form-control" id="inputEmail4" placeholder="XXXXXXX">
                                </div>
                                <div class="col-md-3">
                                    <label for="inputPassword4" class="form-label"><strong>CVC #</strong></label>
                                    <input type="text" class="form-control" id="inputPassword4" placeholder="0000">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputPassword4" class="form-label"><strong>Amount</strong></label>
                                    <div class="row">
                                        <div class="col-md-1 pe-0">
                                            <p style="position:relative; left: 0.8em"><strong>$</strong></p>
                                        </div>
                                        <div class="col-11 ps-0">
                                            <input type="text" class="form-control" id="inputPassword4"
                                                placeholder="Amount">
                                        </div>
                                    </div>
                                </div>
                                <!--Segunda fila-->
                                <div class="col-6">
                                    <label for="inputAddress" class="form-label"><strong>First name</strong></label>
                                    <input type="text" class="form-control" id="inputAddress">
                                </div>
                                <div class="col-6">
                                    <label for="inputAddress" class="form-label"><strong>Last name</strong></label>
                                    <input type="text" class="form-control" id="inputAddress">
                                </div>
                                <!--Tercera fila-->
                                <div class="col-6">
                                    <label for="inputAddress2" class="form-label"><strong>City</strong></label>
                                    <input type="text" class="form-control" id="inputAddress2">
                                </div>
                                <div class="col-md-3">
                                    <label for="inputState" class="form-label"><strong>State</strong></label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Pick a state</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="inputZip" class="form-label"><strong>Postal Code</strong></label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                                <!--Ultima fila-->
                                <div class="row g-3 justify-content-between">

                                    <!-- Select Credit card -->

                                    <div class="col-md-3" id="cards1">
                                        <label for="cards1" class="form-label"><strong>We accept:</strong></label>
                                        <div class="bg-secondary p-2" style="border-radius:10px; width:fit-content">
                                            <div class="form-check form-check-inline ps-0">
                                                <span style="font-size: 0.8em"><input type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio1" value="option1"
                                                        style="accent-color:gray"></span>
                                                <span style="font-size: 1em; color: white;">
                                                    <i class="fa-brands fa-cc-mastercard"></i></span>
                                            </div>
                                            <div class="form-check form-check-inline ps-0">
                                                <span style="font-size: 0.8em"><input type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio1" value="option1"
                                                        style="accent-color:gray"></span>
                                                <!-- logo visa -->
                                                <span style="font-size: 1em; color: white;">
                                                    <i class="fa-brands fa-cc-visa"></i></span>
                                            </div>
                                            <!-- ICONO AMEX -->
                                            <div class="form-check form-check-inline ps-0">
                                                <span style="font-size: 0.8em"><input type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio1" value="option1"
                                                        style="accent-color:gray"></span>
                                                <span style="font-size: 1em; color: white;">
                                                    <i class="fa-brands fa-cc-diners-club"></i></span>
                                            </div>
                                            <!-- ICONO OTher -->
                                            <div class="form-check form-check-inline ps-0">
                                                <span style="font-size: 0.8em"><input type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio1" value="option1"
                                                        style="accent-color:gray"></span>
                                                <span style="font-size: 1em; color: white;">
                                                    <i class="fa-brands fa-cc-amex"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- final select metodo de pago -->


                                    <div class="col-6">
                                        <label for="floatingTextarea2"><strong>Message</strong></label>
                                        <textarea class="form-control" id="floatingTextarea2"
                                            style="height: 100px"></textarea>
                                        <p class="text-muted">Add any notes here.</p>
                                    </div>
                                </div>

                            </form>
                        </li>

                    </ul>
                    <div class="card-header">
                        <div class="row  justify-content-end">
                            <div class="col-4 text-end">
                                <button type="button" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
